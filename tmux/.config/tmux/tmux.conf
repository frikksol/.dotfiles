# Reload config with <leader>r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded config"

# Set leader to Ctrl + space
#set -g prefix C-s
set -g prefix C-space

# Resize with mouse
set -g mouse on

# Set status bar on top
set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set vi mode
set-window-option -g mode-keys vi

# Keybindings for copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Change keymap for new splits, and open new splits from cwd
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# Theme options
set -g status-right-length 100
set -g status-left-length 101
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @plugin 'christoomey/vim-tmux-navigator'


# Initialize TMUX plugin manager. Keep at the very bottom of tmux.conf
run '~/.config/tmux/plugins/tpm/tpm'
run '~/.config/tmux/plugins/tmux/catppuccin.tmux'
